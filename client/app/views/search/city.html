<div ng-init="loadCityFlights()">
  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <a back-button>
        <md-icon icon="images/ic_arrow_back_24px.svg"></md-icon>
      </a>
      <span ng-click="">Barcelona to Milan</span>
    </div>
  </md-toolbar>

  <md-content class="md-padding">
    <md-list>
      <md-item ng-repeat="flight in getCityFlights()"
               ng-click="showBooking()">
        <md-item-content layout="row"
                         layout-align="space-between center">
          <h3>{{flight.date}}.01.2015 ({{flight.day}})</h3>

          <div>{{flight.price}}â‚¬ <br/>
            {{flight.dateRange}} days
          </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
  </md-content>
</div>
