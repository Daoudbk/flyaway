<div>

  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <a ng-click="navigateBack()">
        <md-icon icon="/images/ic_arrow_back_24px.svg"></md-icon>
      </a>
      <span ng-click="">Barcelona to Milan</span>
    </div>
  </md-toolbar>

  <md-content class="md-padding">
    <md-list>
      <md-item ng-repeat="monthFlight in monthFlights"
               ng-click="showFlight()">
        <md-item-content layout="row"
                         layout-align="space-between center">
          <h3>{{monthFlight.date}}.01.2015 ({{monthFlight.day}})</h3>

          <div>{{monthFlight.price}}â‚¬ <br/>
            {{monthFlight.dateRange}} days
          </div>
        </md-item-content>
        <md-divider ng-if="!$last"></md-divider>
      </md-item>
    </md-list>
  </md-content>
</div>
