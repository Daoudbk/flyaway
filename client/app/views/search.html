<div ng-controller="searchController">

  <md-toolbar class="md-accent">
    <div class="md-toolbar-tools">
      <a ng-click="showLeftMenu()">
        <md-icon icon="/images/ic_menu_24px.svg"></md-icon>
      </a>
      <span>Flyaway</span>
    </div>
  </md-toolbar>

  <md-sidenav class="md-sidenav-left md-whiteframe-z2"
              md-component-id="left"
              md-is-locked-open="$media('gt-md')">
    <md-toolbar>
      <h5 class="md-toolbar-tools">Flyaway</h5>
    </md-toolbar>
    <md-content class="md-padding">
      <md-button class="md-primary">Search</md-button>
      <br/>
      <md-button class="md-primary">About</md-button>
    </md-content>
  </md-sidenav>

  <md-content class="md-padding"
              layout="column"
              layout-align="center space-around">

    <div class="column">
      <md-text-float label="From"
                     ng-model="flight.from"></md-text-float>
      <md-text-float label="To"
                     ng-model="flight.to"></md-text-float>
      <md-radio-group ng-model="flight.range">
        <md-radio-button value="0">3-5 days</md-radio-button>
        <md-radio-button value="1">5-7 days</md-radio-button>
        <md-radio-button value="2">8-10 days</md-radio-button>
      </md-radio-group>
    </div>

    <div layout="row"
         layout-align="end center">

      <md-button class="md-fab md-primary"
                 ng-click="findFlights()">
        <md-icon icon="/images/ic_flight_24px.svg"></md-icon>
        <md-tooltip>Search</md-tooltip>
      </md-button>
    </div>
  </md-content>

</div>
